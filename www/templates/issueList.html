<ion-view view-title="New Issue">
	<ion-content>
		<ion-list ng-controller="IssueListCtrl">
			<ion-item class="item-tumbnail-left" ui-sref="#" ng-repeat="issue in issues">
				<div class="inspctr-thumbnailbox" style="background-image:url('{{issue.imageUrl}}');"></div>
				<h2 class="inspctr-list">{{issue.issueType.name}}</h2>
				<p class="inspctr-list">{{issue.description}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
