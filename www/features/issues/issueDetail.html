<ion-view view-title="Issue Detail">
	<ion-content ng-controller="IssueDetailCtrl" class="glue-scroll-content">
		<button class="button button-full button-light" ui-sref="sideMenu.issueList">Back to List</button>
		<div class="padding">
			<p class="inspctr-issue-date">Created on: {{issue.createdOn | date:'dd.MM.yyyy HH:mm'}} â€“ Last update: {{issue.updatedOn | date:'dd.MM.yyyy HH:mm'}}</p>
			<h1>{{issue.issueType.name}}</h1>
			<p>{{issue.description}}</p>
		</div>	
		<div class="inspctr-full-imagebox">
			<img src="{{issue.imageUrl}}">
		</div>
		<!-- map -->
		<leaflet id="map-detail" class="inspctr-detail-map-height" defaults="mapDetailDefaults" center="mapDetailCenter" bounds="mapDetailBounds" markers="mapDetailMarkers" data-tap-disabled="true"></leaflet>


		<div class="padding">
		</div>
		<div class="inspctr-bottomblock"></div>
	</ion-content>
</ion-view>
