<ion-view view-title="New Issue">
<ion-content ng-controller="NewIssueCtrl">
<div class="padding">
	<h2>Create a new Issue</h2>
</div>
<div class="list inspctr-form">
	<label class="item item-input item-stacked-label">
		<span class="input-label">Issue Type</span>
		<input ng-model="newIssue.issueType" type="text" ng-click="showIssueTypePopup()" placeholder="Select from list or type new">
	</label>
	<label class="item item-input item-stacked-label">
		<span class="input-label">Last Name</span>
		<input type="text" placeholder="Suhr">
	</label>
	<label class="item item-input item-stacked-label">
		<span class="input-label">Email</span>
		<input type="text" placeholder="john@suhr.com">
	</label>
</div>
</ion-content>
</ion-view>
