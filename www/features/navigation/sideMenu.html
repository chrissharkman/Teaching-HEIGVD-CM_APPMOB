<ion-side-menus enable-menu-with-back-views="true">

		<ion-header-bar class="bar-header bar-positive">
			<button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
			<h1 class="title">inspctr</h1>
		</ion-header-bar>
    	<!-- <ion-nav-view name="sideMenu-issueList"></ion-nav-view> -->
	</ion-side-menu-content>

	directive below

    have templates inline in this html file if you'd like).
    -->
	<ion-side-menu>
		<div class="bar bar-header">
			<div class="h1 title">finally</div>
		</div>
		<ion-list>
			<ion-item ui-sref="issueList" menu-close>Issue List</ion-item>
			<ion-item ui-sref="myIssues" menu-close>My Issues</ion-item>
