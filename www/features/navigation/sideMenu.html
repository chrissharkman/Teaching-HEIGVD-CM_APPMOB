<ion-side-menus enable-menu-with-back-views="true">
	<ion-side-menu-content ng-controller="NavigationCtrl" edge-drag-threshold="false" drag-content="true" >
		<ion-header-bar class="bar-header bar-positive">
			<button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
			<h1 class="title">inspctr</h1>
		</ion-header-bar>
    	<ion-nav-view name="mainContent"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu>
		<ion-header-bar class="bar-positive">
      		<h1 class="title">Menu</h1>
    	</ion-header-bar>
		<ion-list>
			<ion-item ui-sref="sideMenu.issueList" menu-close>Issue List</ion-item>
			<ion-item ui-sref="sideMenu.myIssues" menu-close>My Issues</ion-item>
			<ion-item ui-sref="sideMenu.issueMap" menu-close>Issue Map</ion-item>
			<ion-item ui-sref="sideMenu.newIssue({lat: '0', lng: '0'})" menu-close>New Issue</ion-item>
			<ion-item ng-click="logOut();" ng-controller="LogoutCtrl">Logout</ion-item>
		</ion-list>
	</ion-side-menu>
</ion-side-menus>
